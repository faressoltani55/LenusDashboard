<div class="header-container">
  <div class="logo-container">
    <a href="#"
       (click)="toggle()"
       class="sidebar-toggle"
       matRipple
       [matRippleUnbounded]="true"
       [matRippleCentered]="true"
    >
      <nb-icon icon="menu-2"></nb-icon>
    </a>
    <a class="logo" href="#">
      <img src="../../../assets/images/logolenus.png">
    </a>
  </div>
</div>
<div class="header-container">
  <nb-actions size="small">
    <nb-action
      icon="bell-outline"
      link="/dashboard/requests"
    ></nb-action>
    <nb-action id="avatar" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true">
      <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="my-context-menu" size="medium" name="Juliette Mars" title="Reception Director" picture="https://cdn.pixabay.com/photo/2015/09/02/13/24/girl-919048_1280.jpg"></nb-user>
    </nb-action>
  </nb-actions>
</div>
