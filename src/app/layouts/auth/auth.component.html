
<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../assets/images/bg-01.jpg');">
    <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-25">
					Welcome to
				</span>
        <span class="login100-form-title p-b-41">
					<img src="../../../assets/images/lenusblanc.png" style="height: 45%; width: 45%">
				</span>
      <form class="login100-form validate-form p-b-33 p-t-5" (submit)="onSubmit()">

        <div class="wrap-input100 validate-input" data-validate = "Enter username">
          <input required class="input100" type="text" [(ngModel)]="email" name="email" placeholder="Email">
          <span class="focus-input100" data-placeholder="&#xef007;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input required class="input100" type="password" [(ngModel)]="password" name="password" placeholder="Password">
          <span class="focus-input100" data-placeholder="&#xf13e;"></span>
        </div>

        <div class="container-login100-form-btn m-t-32">
          <button type="submit" class="login100-form-btn">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
<nb-layout style="display: none">
</nb-layout>
