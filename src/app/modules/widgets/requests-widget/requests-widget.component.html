<nb-card size="medium">
  <nb-card-header>
    <div class="row">
      <label for="selectfloor" class="col-md-6">
        Clients' requests
      </label>
      <div class="col-md-6">
          <select id="selectfloor" class="custom-select" name="floor" [(ngModel)]="floor" (change)="reSelect()">
            <option selected [ngValue]="0">Floor</option>
            <option *ngFor="let floor of floors" [ngValue]="floor">
              {{ floor }}
            </option>
          </select>
      </div>
    </div>
  </nb-card-header>
  <nb-list>
    <nb-list-item *ngFor="let request of r" class="row">
      <div class="col-lg-4">
        <nb-user size="small" [name]="request.name" [title]="request.roomNumber.toString()"></nb-user>
      </div>
      <div class="col-lg-8">
        <p>
          {{ request.text }}
        </p>
      </div>
    </nb-list-item>
  </nb-list>
</nb-card>
