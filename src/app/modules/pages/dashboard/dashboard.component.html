<div class="row">
  <app-occupation class="col-md-8"></app-occupation>
  <app-requests-widget class="col-md-4"></app-requests-widget>
</div>
<div class="row">
  <div class="col-md-4">
    <nb-card size="medium">
      <nb-card-header>
        <h1 class="h6">Full Dates: {{ range.start | date }} - {{ range.end | date }}</h1>
      </nb-card-header>
      <nb-card-body>
        <nb-calendar-range [(range)]="range"></nb-calendar-range>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-8">
    <app-contact></app-contact>
  </div>
</div>
